name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths:
      - 'hf/**'
      - '.github/workflows/hf-sync.yaml'

jobs:
  deploy-to-hf:
    name: Push hf/ to Hugging Face
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v3

      - name: Copy relevant files to temp directory
        run: |
          mkdir legal-hf
          cp -r hf/* legal-hf/

      - name: Push to Hugging Face Space
        uses: huggingface/huggingface-cli-action@v1
        with:
          repo-type: space
          space: yashineonline/legal-hf
          token: ${{ secrets.HF_TOKEN }}
          path: ./legal-hf
